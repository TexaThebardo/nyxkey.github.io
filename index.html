<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NYX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADING -->
<div id="loading-screen">
    <div class="loader">
        <svg>
            <circle cx="70" cy="70" r="60"></circle>
            <circle cx="70" cy="70" r="60" id="progress-circle"></circle>
        </svg>
        <span id="progress-text">0%</span>
    </div>
</div>

<!-- MENU -->
<div id="menu" class="hidden">

    <!-- TITULO NEON CUADRADO -->
    <div class="nyx-box">
        <span class="nyx-title">N&nbsp;Y&nbsp;X</span>
    </div>

    <!-- KEY -->
    <div class="key-box" id="key">
        KEY-XXX-XXX-XXX
    </div>

    <!-- BUTTONS -->
    <button onclick="generateKey()">Generate Key</button>
    <button onclick="copyKey()">Copy Key</button>

</div>

<script src="loading.js"></script>
<script src="script.js"></script>
</body>
</html>
