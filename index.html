<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYX Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
    --bg:#f3f6fb;
    --card:rgba(255,255,255,.85);
    --text:#1a1a1a;
    --accent:#4da3ff;
    --accent-glow:rgba(77,163,255,.6);
}

[data-theme="dark"]{
    --bg:#0a0f1e;
    --card:rgba(18,25,45,.92);
    --text:#eaeaea;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden}

/* PARTICLES */
canvas{position:fixed;inset:0;z-index:-1}

/* LOADER */
#loader{
    position:fixed;inset:0;
    background:#0a0f1e;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999
}
.loader-circle{
    width:120px;height:120px;
    border-radius:50%;
    border:8px solid #1e2a44;
    border-top-color:var(--accent);
    animation:spin 1.2s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
.loader-bar{
    width:220px;height:6px;
    background:#1e2a44;
    border-radius:10px;
    overflow:hidden;
    margin-top:20px
}
.loader-bar span{
    display:block;height:100%;
    width:0%;
    background:var(--accent);
    transition:width .25s ease
}
.loader-check{
    display:none;
    font-size:46px;
    color:#2ecc71;
    margin-top:20px
}

/* SIDEBAR */
.sidebar{
    position:fixed;
    left:14px;
    top:50%;
    transform:translateY(-50%);
    background:var(--card);
    backdrop-filter:blur(12px);
    border-radius:14px;
    padding:10px;
    display:flex;
    flex-direction:column;
    gap:12px
}
.sidebar button{
    background:none;
    border:none;
    color:var(--text);
    font-size:18px;
    cursor:pointer
}

/* TOPBAR */
.topbar{
    position:fixed;
    top:0;right:0;
    padding:14px 22px;
    background:var(--card);
    backdrop-filter:blur(12px);
    border-bottom-left-radius:16px;
    display:flex;
    align-items:center;
    gap:10px
}
.topbar img{width:32px;border-radius:50%}

/* MAIN */
.container{
    display:none;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:fade .8s ease forwards
}
@keyframes fade{from{opacity:0;transform:scale(.96)}to{opacity:1}}

.box{
    width:380px;
    background:var(--card);
    backdrop-filter:blur(14px);
    padding:30px;
    border-radius:20px;
    text-align:center
}

/* LOGO */
.logo img{
    width:90px;
    animation:scalePulse 2.6s ease-in-out infinite
}
@keyframes scalePulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.1)}
}

/* TITLE */
.title{
    font-size:36px;
    letter-spacing:6px;
    color:var(--accent);
    text-shadow:0 0 14px var(--accent-glow);
    animation:neon 2s infinite alternate;
    margin-bottom:20px
}
@keyframes neon{from{opacity:.6}to{opacity:1}}

/* KEY */
.key-box{
    display:flex;
    gap:10px;
    margin-bottom:15px
}
.key-box input{
    flex:1;
    padding:14px;
    border-radius:12px;
    border:none;
    background:#00000010;
    color:var(--text);
    filter:blur(5px)
}
.key-box button{
    padding:0 14px;
    border-radius:12px;
    border:none;
    background:var(--accent);
    color:#fff;
    cursor:pointer
}

/* BUTTONS */
.btn{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:none;
    background:linear-gradient(135deg,var(--accent),#6fb9ff);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    margin-top:10px
}
.discord{
    background:#5865f2
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:#000000aa;
    display:none;
    justify-content:center;
    align-items:center
}
.modal-box{
    width:320px;
    background:var(--card);
    padding:24px;
    border-radius:18px;
    text-align:center
}
.modal-bar{
    width:100%;
    height:6px;
    background:#1e2a44;
    border-radius:10px;
    overflow:hidden;
    margin:15px 0
}
.modal-bar span{
    display:block;
    height:100%;
    width:0%;
    background:var(--accent)
}
.modal-check{
    display:none;
    font-size:40px;
    color:#2ecc71
}

/* NOTIFY */
.notify{
    position:fixed;
    bottom:20px;
    right:20px;
    background:var(--accent);
    color:#fff;
    padding:14px 22px;
    border-radius:14px;
    display:none
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- LOADING -->
<div id="loader">
    <div class="loader-circle"></div>
    <div class="loader-bar"><span></span></div>
    <div class="loader-check"><i class="fas fa-check-circle"></i></div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
    <button onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
    <button onclick="joinDiscord()"><i class="fab fa-discord"></i></button>
    <button><i class="fas fa-music"></i></button>
</div>

<!-- TOPBAR -->
<div class="topbar">
    <img src="https://i.ibb.co/Q7HcNz2x/IMG-0599-removebg-preview-1.png">
    <span>Nyx @xSh4dow <b>Owner</b></span>
</div>

<!-- MAIN -->
<div class="container">
    <div class="box">
        <div class="logo">
            <img src="https://i.ibb.co/Q7HcNz2x/IMG-0599-removebg-preview-1.png">
        </div>
        <div class="title">NYX</div>

        <div class="key-box">
            <input id="key" readonly>
            <button onclick="toggleKey()"><i class="fas fa-eye"></i></button>
            <button onclick="copyKey()"><i class="fas fa-copy"></i></button>
        </div>

        <button class="btn" onclick="generateKey()">Generate Key</button>
        <button class="btn discord" onclick="joinDiscord()">Join Discord</button>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="genModal">
    <div class="modal-box">
        <p>Generating Key...</p>
        <div class="modal-bar"><span id="genProg"></span></div>
        <p id="time">30s</p>
        <div class="modal-check"><i class="fas fa-check-circle"></i></div>
    </div>
</div>

<div class="notify" id="notify"></div>

<script>
/* LOADING */
let load=0;
let lbar=document.querySelector('.loader-bar span');
let lcheck=document.querySelector('.loader-check');
let loader=document.getElementById('loader');

let int=setInterval(()=>{
    load+=2;
    lbar.style.width=load+"%";
    if(load>=100){
        clearInterval(int);
        lcheck.style.display="block";
        setTimeout(()=>{
            loader.style.display="none";
            document.querySelector('.container').style.display="flex";
            notify("Launcher loaded");
        },700);
    }
},60);

/* KEY */
function generateKey(){
    document.getElementById('genModal').style.display="flex";
    let t=30,p=0;
    let bar=document.getElementById('genProg');
    let timer=setInterval(()=>{
        t--;p+=100/30;
        bar.style.width=p+"%";
        time.innerText=t+"s";
        if(t<=0){
            clearInterval(timer);
            document.querySelector('.modal-check').style.display="block";
            key.value="KEY-"+Math.random().toString(36).substring(2,6).toUpperCase()+"-"+Math.random().toString(36).substring(2,6).toUpperCase();
            notify("Key generated successfully");
            setTimeout(()=>genModal.style.display="none",1200);
        }
    },1000);
}

function toggleKey(){
    key.style.filter=key.style.filter?"":"blur(5px)";
}
function copyKey(){
    navigator.clipboard.writeText(key.value);
    notify("Key copied");
}
function joinDiscord(){
    notify("Redirecting to Discord");
    setTimeout(()=>window.open("https://discord.gg/F3SDzkZa6U","_blank"),800);
}
function toggleTheme(){
    document.body.dataset.theme=document.body.dataset.theme==="dark"?"light":"dark";
}
function notify(t){
    notifyBox.innerText=t;
    notifyBox.style.display="block";
    setTimeout(()=>notifyBox.style.display="none",2500);
}
</script>
</body>
</html>
