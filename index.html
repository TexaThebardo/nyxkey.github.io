<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYX Key System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADING -->
<div id="loading-screen">
    <div class="loader">
        <svg>
            <circle cx="70" cy="70" r="60"></circle>
            <circle cx="70" cy="70" r="60" id="progress-circle"></circle>
        </svg>
        <span id="progress-text">0%</span>
    </div>
</div>

<!-- MAIN -->
<div id="menu" class="hidden">

    <div class="login-box">

        <!-- LOGO -->
        <div class="logo-section">
            <div class="logo">
                <span class="logo-n">N</span>
                <span class="logo-y">Y</span>
                <span class="logo-x">X</span>
            </div>
            <div class="tagline">Premium Key System</div>
        </div>

        <!-- HEADER -->
        <div class="header">
            <h1>Welcome Back!</h1>
            <p class="subtitle">Generate or use your Key</p>
        </div>

        <!-- STATUS -->
        <div class="key-status expired">
            <i class="fas fa-key"></i>
            <div>
                <span class="status-title">Key Status:</span>
                <span class="status-value">NOT GENERATED</span>
            </div>
        </div>

        <!-- KEY DISPLAY -->
        <div class="form-group">
            <label>
                <i class="fas fa-key"></i> License Key
            </label>

            <div class="key-display" id="key">
                KEY-XXX-XXX-XXX
            </div>
        </div>

        <!-- OPTIONS -->
        <label class="remember">
            <input type="checkbox">
            Remember this device
        </label>

        <!-- BUTTONS -->
        <button class="login-button" onclick="generateKey()">
            <i class="fas fa-bolt"></i> GENERATE KEY
        </button>

        <button class="discord-button" onclick="copyKey()">
            <i class="fas fa-copy"></i> COPY KEY
        </button>

        <!-- FOOTER -->
        <div class="footer">
            <div class="version">
                <i class="fas fa-code"></i> v3.7 | Nyx System @xSh4dow
            </div>
        </div>

    </div>
</div>

<script src="loading.js"></script>
<script src="script.js"></script>
</body>
</html>
