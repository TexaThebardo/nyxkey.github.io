<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Claves - NYX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(60, 10, 100, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(10, 60, 100, 0.2) 0%, transparent 40%);
            z-index: -1;
        }

        /* Pantalla de carga */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: bold;
            color: #8a2be2;
        }

        .logo span {
            margin-left: 10px;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        .loading-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top: 5px solid #8a2be2;
            border-right: 5px solid #8a2be2;
            animation: spin 1.5s linear infinite;
            margin-bottom: 30px;
            position: relative;
        }

        .loading-circle::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #4a00e0;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 15px;
            color: #b19cd9;
            font-weight: 500;
        }

        .loading-bar-container {
            width: 100%;
            height: 6px;
            background-color: #1a1a2e;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a00e0, #8a2be2);
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .loading-details {
            font-size: 14px;
            color: #888;
            margin-top: 15px;
            text-align: center;
            height: 20px;
        }

        /* Contenedor principal */
        .container {
            display: none;
            width: 100%;
            max-width: 450px;
            background-color: rgba(15, 15, 25, 0.85);
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #8a2be2, #4a00e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b19cd9;
        }

        input {
            width: 100%;
            padding: 14px 15px;
            background-color: rgba(25, 25, 35, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }

        .key-display {
            background-color: rgba(25, 25, 35, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #8a2be2;
            min-height: 68px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
            transition: all 0.3s;
        }

        .key-display.generated {
            background-color: rgba(138, 43, 226, 0.1);
            border-color: rgba(138, 43, 226, 0.6);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .generate-btn {
            background: linear-gradient(90deg, #8a2be2, #4a00e0);
            color: white;
        }

        .generate-btn:hover {
            background: linear-gradient(90deg, #9a3bf2, #5a10f0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .copy-btn {
            background-color: rgba(50, 50, 70, 0.8);
            color: #e0e0e0;
        }

        .copy-btn:hover {
            background-color: rgba(70, 70, 90, 0.8);
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .timer {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 15px;
            height: 20px;
        }

        .timer.active {
            color: #8a2be2;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 20px;
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #7289da;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .discord-link:hover {
            color: #8ea1e1;
        }

        .version {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(25, 25, 35, 0.95);
            border-left: 4px solid #8a2be2;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1001;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-text {
            font-weight: 500;
            color: #e0e0e0;
        }

        @media (max-width: 500px) {
            .container {
                max-width: 90%;
                padding: 30px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .welcome {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <div class="logo">
            <i class="fas fa-key"></i>
            <span>N Y X</span>
        </div>
        <div class="loading-container">
            <div class="loading-circle"></div>
            <div class="loading-text">Inicializando generador...</div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <div class="loading-details" id="loading-details">Verificando recursos del sistema...</div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container" id="main-container">
        <div class="header">
            <div class="welcome">Generador de Claves</div>
            <div class="subtitle">Crea claves de licencia únicas en segundos</div>
        </div>

        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" placeholder="Introduce tu nombre de usuario">
        </div>

        <div class="key-display" id="key-display">
            KEY-XXXX-XXXX-XXXX
        </div>

        <div class="buttons">
            <button class="generate-btn" id="generate-btn">
                <i class="fas fa-key"></i> Generar Clave
            </button>
            <button class="copy-btn" id="copy-btn">
                <i class="far fa-copy"></i> Copiar Clave
            </button>
        </div>

        <div class="timer" id="timer"></div>

        <div class="checkbox-container">
            <input type="checkbox" id="remember">
            <label for="remember">Recordar mis datos</label>
        </div>

        <div class="footer">
            <a href="#" class="discord-link">
                <i class="fab fa-discord"></i> Discord
            </a>
            <div class="version">v3.7 Nyx @xShadow</div>
        </div>
    </div>

    <!-- Notificación -->
    <div class="notification" id="notification">
        <div class="notification-text" id="notification-text">Clave copiada al portapapeles</div>
    </div>

    <script>
        // Archivo: script.js
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const loadingScreen = document.getElementById('loading-screen');
            const loadingBar = document.getElementById('loading-bar');
            const loadingDetails = document.getElementById('loading-details');
            const mainContainer = document.getElementById('main-container');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const keyDisplay = document.getElementById('key-display');
            const timerElement = document.getElementById('timer');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            const usernameInput = document.getElementById('username');
            
            // Variables de estado
            let loadingProgress = 0;
            let currentKey = "KEY-XXXX-XXXX-XXXX";
            let isGenerating = false;
            let generationTimer = null;
            let timeLeft = 15;
            
            // Función para simular el consumo de recursos del sistema
            function simulateSystemCheck() {
                const resources = [
                    "Verificando CPU...",
                    "Analizando memoria RAM...",
                    "Comprobando conexión de red...",
                    "Cargando módulo de seguridad...",
                    "Inicializando generador de claves...",
                    "Verificando algoritmos de cifrado...",
                    "Configurando entorno seguro..."
                ];
                
                let resourceIndex = 0;
                
                const interval = setInterval(() => {
                    // Incremento variable según "consumo de recursos"
                    // Más lento al principio y al final, más rápido en el medio
                    let increment;
                    if (loadingProgress < 20) {
                        increment = Math.random() * 3 + 1; // Lento al inicio
                    } else if (loadingProgress < 80) {
                        increment = Math.random() * 8 + 4; // Rápido en medio
                    } else {
                        increment = Math.random() * 2 + 0.5; // Lento al final
                    }
                    
                    loadingProgress += increment;
                    
                    // Actualizar barra de progreso
                    loadingBar.style.width = `${Math.min(loadingProgress, 100)}%`;
                    
                    // Actualizar texto de detalles
                    if (resourceIndex < resources.length && loadingProgress > resourceIndex * (100 / resources.length)) {
                        loadingDetails.textContent = resources[resourceIndex];
                        resourceIndex++;
                    }
                    
                    // Completar carga
                    if (loadingProgress >= 100) {
                        clearInterval(interval);
                        loadingDetails.textContent = "¡Carga completada!";
                        
                        // Ocultar pantalla de carga después de un breve retraso
                        setTimeout(() => {
                            loadingScreen.style.opacity = '0';
                            setTimeout(() => {
                                loadingScreen.style.display = 'none';
                                mainContainer.style.display = 'block';
                                
                                // Efecto de entrada para el contenedor principal
                                setTimeout(() => {
                                    mainContainer.style.opacity = '1';
                                }, 50);
                            }, 800);
                        }, 500);
                    }
                }, 100);
            }
            
            // Iniciar pantalla de carga
            simulateSystemCheck();
            
            // Función para generar una clave aleatoria
            function generateKey() {
                // Formato: KEY-XXXX-XXXX-XXXX donde X es un carácter alfanumérico
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let key = 'KEY-';
                
                for (let i = 0; i < 12; i++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                    if (i === 3 || i === 7) {
                        key += '-';
                    }
                }
                
                return key;
            }
            
            // Función para iniciar la generación de clave
            function startKeyGeneration() {
                if (isGenerating) return;
                
                isGenerating = true;
                timeLeft = 15;
                
                // Actualizar el botón
                generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';
                generateBtn.disabled = true;
                
                // Iniciar temporizador
                updateTimer();
                timerElement.textContent = `Tiempo restante: ${timeLeft}s`;
                timerElement.classList.add('active');
                
                // Simular proceso de generación (15 segundos)
                generationTimer = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                    
                    if (timeLeft <= 0) {
                        // Generar la clave
                        currentKey = generateKey();
                        
                        // Actualizar display
                        keyDisplay.textContent = currentKey;
                        keyDisplay.classList.add('generated');
                        
                        // Restablecer estado
                        clearInterval(generationTimer);
                        isGenerating = false;
                        generateBtn.innerHTML = '<i class="fas fa-key"></i> Generar Clave';
                        generateBtn.disabled = false;
                        timerElement.textContent = '¡Clave generada con éxito!';
                        
                        // Mostrar notificación
                        showNotification('Clave generada correctamente');
                        
                        // Restablecer temporizador después de 3 segundos
                        setTimeout(() => {
                            timerElement.textContent = '';
                            timerElement.classList.remove('active');
                        }, 3000);
                    } else {
                        timerElement.textContent = `Tiempo restante: ${timeLeft}s`;
                    }
                }, 1000);
            }
            
            // Función para actualizar la animación del temporizador
            function updateTimer() {
                const percentLeft = (timeLeft / 15) * 100;
                timerElement.style.background = `linear-gradient(90deg, #8a2be2 ${percentLeft}%, rgba(138, 43, 226, 0.2) ${percentLeft}%)`;
                timerElement.style.backgroundClip = 'text';
                timerElement.style.webkitBackgroundClip = 'text';
                timerElement.style.color = 'transparent';
            }
            
            // Función para copiar la clave al portapapeles
            function copyKeyToClipboard() {
                if (currentKey === "KEY-XXXX-XXXX-XXXX") {
                    showNotification('Primero genera una clave');
                    return;
                }
                
                // Usar la API del portapapeles
                navigator.clipboard.writeText(currentKey).then(() => {
                    // Cambiar apariencia del botón
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiada';
                    copyBtn.classList.add('copied');
                    
                    // Mostrar notificación
                    showNotification('Clave copiada al portapapeles');
                    
                    // Restablecer botón después de 2 segundos
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="far fa-copy"></i> Copiar Clave';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Error al copiar: ', err);
                    showNotification('Error al copiar la clave');
                });
            }
            
            // Función para mostrar notificaciones
            function showNotification(message) {
                notificationText.textContent = message;
                notification.classList.add('show');
                
                // Ocultar notificación después de 3 segundos
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Event listeners
            generateBtn.addEventListener('click', startKeyGeneration);
            copyBtn.addEventListener('click', copyKeyToClipboard);
            
            // Prellenar nombre de usuario si hay uno guardado
            const savedUsername = localStorage.getItem('nyx_username');
            const rememberMe = localStorage.getItem('nyx_remember') === 'true';
            
            if (savedUsername && rememberMe) {
                usernameInput.value = savedUsername;
                document.getElementById('remember').checked = true;
            }
            
            // Guardar nombre de usuario si la opción está marcada
            document.getElementById('remember').addEventListener('change', function() {
                if (this.checked && usernameInput.value.trim() !== '') {
                    localStorage.setItem('nyx_username', usernameInput.value.trim());
                    localStorage.setItem('nyx_remember', 'true');
                } else {
                    localStorage.removeItem('nyx_username');
                    localStorage.setItem('nyx_remember', 'false');
                }
            });
            
            // Guardar nombre de usuario mientras se escribe
            usernameInput.addEventListener('input', function() {
                if (document.getElementById('remember').checked && this.value.trim() !== '') {
                    localStorage.setItem('nyx_username', this.value.trim());
                }
            });
            
            // Efecto de entrada para el contenedor principal
            mainContainer.style.opacity = '0';
            mainContainer.style.transition = 'opacity 0.5s ease';
        });
    </script>
</body>
</html>
