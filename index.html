<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx Key Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(28, 58, 173, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(200, 50, 150, 0.1) 0%, transparent 20%);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* LOGO */
        .logo-img {
            width: 90px;
            margin: 0 auto 10px;
            display: block;
            filter: drop-shadow(0 0 12px rgba(108,99,255,0.6));
        }

        /* TITLE WITH NEON ANIMATION */
        .logo {
            margin-bottom: 25px;
            letter-spacing: 6px;
            font-size: 30px;
            font-weight: 800;
            color: #fff;
            animation: neonFade 3s ease-in-out infinite;
        }

        .logo span {
            color: #6c63ff;
        }

        @keyframes neonFade {
            0% {
                opacity: 0.6;
                text-shadow: 
                    0 0 5px #6c63ff,
                    0 0 15px rgba(108,99,255,0.4);
            }
            50% {
                opacity: 1;
                text-shadow: 
                    0 0 10px #6c63ff,
                    0 0 25px rgba(108,99,255,0.8),
                    0 0 40px rgba(108,99,255,0.6);
            }
            100% {
                opacity: 0.6;
                text-shadow: 
                    0 0 5px #6c63ff,
                    0 0 15px rgba(108,99,255,0.4);
            }
        }

        .login-box {
            background-color: rgba(20, 20, 30, 0.85);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(80, 80, 120, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .welcome-text {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* ANNOUNCEMENT */
        .announcement {
            background-color: rgba(50, 120, 180, 0.15);
            border: 1px solid rgba(90, 160, 220, 0.5);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #b6d9ff;
            display: flex;
            align-items: center;
        }

        .announcement i {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        .key-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 90px 14px 14px;
            background-color: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(80, 80, 120, 0.5);
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            filter: blur(6px);
            user-select: none;
        }

        .form-input.show {
            filter: blur(0);
        }

        .key-actions {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .key-actions button {
            background: none;
            border: none;
            color: #6c63ff;
            cursor: pointer;
            font-size: 16px;
        }

        .generate-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6c63ff, #8a84ff);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .generate-button:hover {
            box-shadow: 0 0 20px rgba(108,99,255,0.6);
        }

        .discord-button {
            width: 100%;
            padding: 14px;
            background-color: rgba(88, 101, 242, 0.1);
            border: 1px solid rgba(88, 101, 242, 0.5);
            border-radius: 6px;
            color: #8a9cff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .discord-button i {
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="login-container">

        <!-- LOGO -->
        <img src="https://i.ibb.co/Q7HcNz2x/IMG-0599-removebg-preview-1.png" 
             alt="Nyx Logo" class="logo-img">

        <!-- TITLE -->
        <div class="logo">N<span>Y</span>X</div>

        <div class="login-box">
            <h2 class="welcome-text">Key Generator</h2>
            <p class="subtitle">Generate your private access key</p>

            <div class="announcement">
                <i class="fas fa-bullhorn"></i>
                <span>Announcement: New update coming soon.</span>
            </div>

            <div class="form-group">
                <label>Generated Key</label>
                <div class="key-wrapper">
                    <input type="text" id="key" class="form-input" readonly placeholder="KEY-XXX-XXX-XXX">
                    <div class="key-actions">
                        <button id="toggleKey"><i class="fas fa-eye"></i></button>
                        <button id="copyKey"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>

            <button class="generate-button" id="generateKey">Generate Key</button>

            <button class="discord-button">
                <i class="fab fa-discord"></i> Discord
            </button>

            <div class="footer">
                <p>v3.7 Nyx @xShadow</p>
            </div>
        </div>
    </div>

    <script>
        const keyInput = document.getElementById('key');
        const toggleBtn = document.getElementById('toggleKey');
        const copyBtn = document.getElementById('copyKey');
        const generateBtn = document.getElementById('generateKey');

        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const block = () => Array.from({length: 3}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
            return `KEY-${block()}-${block()}-${block()}`;
        }

        generateBtn.addEventListener('click', () => {
            keyInput.value = generateKey();
            keyInput.classList.remove('show');
        });

        toggleBtn.addEventListener('click', () => {
            keyInput.classList.toggle('show');
        });

        copyBtn.addEventListener('click', () => {
            if (!keyInput.value) return;
            navigator.clipboard.writeText(keyInput.value);
            alert('Key copied');
        });
    </script>
</body>
</html>
